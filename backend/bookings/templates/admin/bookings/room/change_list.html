{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block object-tools-items %}
    {{ block.super }}
    <li>
        <button type="button" onclick="exportAllToExcel('export_excel');" class="export-excel-btn">
            <span class="export-icon">ðŸ“¥</span>
            <span class="export-text">Export All to Excel</span>
        </button>
    </li>
{% endblock %}

{% block extrastyle %}
    {{ block.super }}
    <style>
        .export-excel-btn {
            background: linear-gradient(135deg, #417690 0%, #205067 100%);
            color: white !important;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(65, 118, 144, 0.3);
            text-decoration: none;
            margin-left: 10px;
        }
        
        .export-excel-btn:hover {
            background: linear-gradient(135deg, #205067 0%, #417690 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(65, 118, 144, 0.4);
            color: white !important;
        }
        
        .export-excel-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(65, 118, 144, 0.3);
        }
        
        .export-icon {
            font-size: 16px;
        }
        
        .export-text {
            font-size: 14px;
        }
    </style>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <script>
        function exportAllToExcel(action) {
            // Get the form
            var form = document.getElementById('changelist-form');
            if (!form) {
                alert('Form not found. Please refresh the page and try again.');
                return;
            }
            
            // Find the action select dropdown
            var actionSelect = document.querySelector('select[name="action"]');
            if (!actionSelect) {
                alert('Action dropdown not found. Please refresh the page and try again.');
                return;
            }
            
            // Set the action value
            actionSelect.value = action;
            
            // Trigger change event to ensure Django admin recognizes the selection
            var changeEvent = new Event('change', { bubbles: true });
            actionSelect.dispatchEvent(changeEvent);
            
            // Select all items on the current page
            var selectAllCheckbox = document.getElementById('action-toggle');
            if (selectAllCheckbox) {
                // Check if not already selected
                if (!selectAllCheckbox.checked) {
                    selectAllCheckbox.click();
                }
            } else {
                // Fallback: manually check all checkboxes
                var checkboxes = document.querySelectorAll('input[type="checkbox"][name="_selected_action"]');
                checkboxes.forEach(function(checkbox) {
                    checkbox.checked = true;
                });
            }
            
            // Find and click the "Go" button to submit the form
            var goButton = document.querySelector('button[name="index"]');
            if (goButton) {
                goButton.click();
            } else {
                // Fallback: submit the form directly
                form.submit();
            }
        }
    </script>
{% endblock %}
