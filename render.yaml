services:
  # PostgreSQL Database
  - type: postgresql
    name: pama-lodge-db
    databaseName: pama_lodge
    user: pama_lodge_user
    plan: free

  # Backend (serves frontend build through Django + whitenoise)
  - type: web
    name: pama-lodge
    runtime: python-3.12
    buildCommand: |
      cd frontend && npm install && npm run build && cd ..
      cd backend && pip install --upgrade pip
      cd backend && pip install -r requirements.txt
      cd backend && python manage.py collectstatic --noinput
    startCommand: |
      cd backend
      gunicorn pama_lodge.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: pama-lodge-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: pama-lodge.onrender.com,*.onrender.com
