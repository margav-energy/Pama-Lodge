services:
  # PostgreSQL Database
  - type: pspg
    name: pama-lodge-db
    databaseName: pama_lodge
    user: pama_lodge_user
    plan: free

  # Django Backend with React Frontend
  # Frontend is built and served from the same service
  - type: web
    name: pama-lodge
    runtime: python
    buildCommand: cd frontend && npm install && npm run build && cd .. && cd backend && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: cd backend && gunicorn pama_lodge.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: pama-lodge-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: pama-lodge.onrender.com

