services:
  # Backend (serves frontend build through Django + whitenoise)
  # Using Neon PostgreSQL (DATABASE_URL set in Render dashboard)
  - type: web
    name: pama-lodge
    runtime: python-3.12
    buildCommand: |
      cd frontend && npm install && npm run build && cd ..
      cd backend && pip install --upgrade pip
      cd backend && pip install -r requirements.txt
      cd backend && python manage.py collectstatic --noinput
    startCommand: |
      cd backend && python manage.py migrate && python manage.py create_superadmins && gunicorn pama_lodge.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      # DATABASE_URL: Set this manually in Render dashboard with your Neon connection string
      # Go to Environment tab → Add DATABASE_URL → Paste your Neon connection string
      - key: ALLOWED_HOSTS
        value: pama-lodge.onrender.com,*.onrender.com
